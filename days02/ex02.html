<style>
    div{
        background-color: aquamarine;
        
        /* width: 500px; */

        /* 웹브라우저만큼 자동적으로 너비 맞춰짐. 최대한도가 500px일 뿐임. */
        /* 주의!! width > max-width  => width속성 무시됨. */
        max-width: 500px;
        height: 100px;
        /* 
        min-width / max-width
        min-heigth / max-heigth */
    }
</style>

<!-- 
    width : 너비
    height : 높이
    max-width : 최대 너비
    
    - 너비/높이에는 패딩, 테두리, 마진이 포함되지 X

    - 너비/높이 값
         ㄴ auto 브라우저가 자동으로 너비, 높이 설정
        ㄴ length 단위 px, pt, % 등 다 사용가능.
        ㄴ inherit 부모의 너비/높이 상속받는다.
-->
