<style>
    /* 쇼핑몰 상품 간략히 보는 페이지랑 똑같다. */
    .imgbox{
        width: 120px;
        border: 1px solid gray;
        padding: 6px;
        margin: 4px;
        text-align: center;

        float: left;
    }
    /* 오버플로우를 잡기 위한. %설정 */
    .imgbox img{
        width: 100%;
    }

<div id="imgbox1" class="imgbox">

    <button>Remove</button>
</div>
<div id="imgbox2" class="imgbox">

</div>
<div id="imgbox3" class="imgbox">

</div>

        // alert("1");

    });

    // hide
    $("#imgbox2>button").on("click",function(){

        $("#imgbox2").css("visibility","visible");
