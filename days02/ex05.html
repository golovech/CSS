<!-- 
    [글꼴(font)]
    - 웹사이트에 적합한 글꼴을 선택하는건 중요
    - 읽기 쉬운 글꼴을 사용, 크기, 색상 중요~~~ 당연함. 이뻐야함
    - 웹 안전한 글꼴 = 범용성 좋은 글꼴
    - font size 
       ㄴ * 상대크기 * : em(엠), rem    기준이 중요.
                        브라우저 기본 글꼴 크기 - 16px
                        1em == 16px
                        2em == 32px

                        예) 부모의 크기를 상대적으로 비교.. em.
                        body   >   p   >    div
                        0.5em     0.5em    0.5em
                        8px       4px       2px

                        매번 em 계산하는건 힘들다.
                        그래서, rem을 사용한다.

                        body   >   p   >    div
                        0.5rem    0.5rem   0.5rem
                        8px       8px       8px
                        브라우저에 상대적인 크기.

       ㄴ 절대크기 : cm, mm 등

        뷰포트 너비 == 브라우저 너비 == vw

       vw "뷰포트 너비"     1vw     1%
       vh "뷰포트 높이"     1vh     1%
