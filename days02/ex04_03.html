<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    h1{
        text-decoration-line: underline;
        text-decoration-style: wavy;
        text-decoration-color: lightcoral;
        text-decoration-thickness: 100px;
    }
    h2{
        text-decoration: underline pink wavy 5px;
    }
    h3{
        /* 텍스트 변환 : 대소문자, 첫문자만 대문자로.. */
        text-transform: uppercase;
    }
</style>
</head>
<body>
<!-- 
    [텍스트 장식]
    text-decoration-line (필수) : 텍스트에 장식선을 추가
                                  링크태그 아닌 텍스트는 사용권장 x (링크로 혼동할수있음..)
    text-decoration-color
    text-decoration-style
    text-decoration-thickness

    text-decoration (약식)
-->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Commodi, odit eum?</h2>
    <h3>Laboriosam, veritatis error.</h3>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
