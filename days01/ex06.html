<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    img{
        opacity: 0.5;
    }
    /* 마우스 올리면 불투명도 100으로 하겠다! */
    /* 웹사이트에서 f12로 보면 hover는 안보임 -> :hover 버튼 클릭하면 그제서야 보임 */
    img:hover{
        opacity: 1.0;
    }
    div{
        background-color: aqua;
        padding: 10px;
    }
</style>
</head>
<body>
<!-- 
    [ css 투명도 ]
    opacity : 0.0 ~ 1.0 (불투명도)
              자식에게도 투명도 상속됨.
    

-->
<img src="../images/img_forest.jpg" alt="" width="170" height="100">
<img src="../images/img_5terre.jpg" alt="" width="170" height="100">
<img src="../images/img_mountains.jpg" alt="" width="170" height="100">
<!-- div{class}{style=opacity:0.1}*4>p{opacity0.1} -->
<hr>
<div class="first" style="opacity: 0.1;">
    <p>opacity 0.1</p>
</div>
<div class="2" style="opacity: 0.3;">
    <p>opacity 0.3</p>
</div>
<div class="3" style="opacity: 0.6;">
    <p>opacity 0.6</p>
</div>
<div class="4" style="opacity: 0.9;">
    <p>opacity 0.9</p>
</div>

<hr>
<div class="first" style="background-color: rgba(4, 170, 109, 0.1);">
    <p>opacity 0.1</p>
</div>
<div class="2" style="background-color: rgba(4, 170, 109, 0.3);">
    <p>opacity 0.3</p>
</div>
<div class="3" style="background-color: rgba(4, 170, 109, 0.6);">
    <p>opacity 0.6</p>
</div>
<div style="background-color: rgba(4, 170, 109, 1.0);">
    <p>opacity 1</p>
</div>

</body>
</html>
