<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	/* 범용선택자 0점 */
	*{
		padding: 20px;
	}

	/* 그룹선택자  : ,로 나열된 선택자 */
	h1,h2,h3,h4,h5,h6{
		border: solid 1px gray;
	}

	/* div a : 태그 안의 모든 a태그 후손자식(직계, 손자까지) */
	/* div a{ */

	/* div > a : 직계 자식만 */
	div > a {
		font-size: 40px;
		color: black;
	}

	/* div 바로 뒤의 형제 태그 p */
	div + p{
		background-color: red;
	}
	/* p 태그 뒤에 오는 모든 div 형제 태그 */
	p ~ div{
		border-width: 10px;
	}

	div {
		border: 1px solid red;
	}
	
</style>
</head>
<body>
<!-- 
	[css 선택자]
	1) 단순선택자 : 태그명, #아이디명, .클래스명, *범용선택자
				   그룹화선택자	
	2) 조합선택자 : 요소 간의 특정 관계를 기반으로 함.
	   ㄱ. 요소   요소 : 모든 후손 div a
	   ㄴ. 요소 > 요소 : 직계자식  div > a
	   ㄷ. 요소 + 요소 : 바로 뒤 형제태그 div + p
	   ㄹ. 요소 ~ 요소 : 해당태그 뒤에 오는 모든 형제 태그 p ~ div 
-->

 <a href="#">Lorem.</a>
 <a href="#">Molestiae.</a>
 <a href="#">Autem.</a>
 
 <div>
 	<a href="#">XXX</a><br>
 	<a href="#">XXX</a><br>
 	<p>
 		<a href="#">YYY</a>
 	</p>
 	<a href="#">XXX</a><br>
 </div>


 <p id="p1" class="second">Lorem.</p>
 <p id="p2" class="second">Consequatur.</p>

 <div>Lorem.</div>
 <div class="second">ZZZ</div>
 <div>Libero?</div>
 
 
</body>
</html>
