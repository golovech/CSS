<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 
    1. 블럭모드
    2. height 속성 지정
*/
    div{
        background-color: rgb(156, 255, 255);
        border: 1px solid;
        width: 300px;
        height: 65px;
        
        /* overflow: auto; */
        overflow-x: hidden;
        overflow-y: scroll;
    }
</style>
</head>
<body>
    <!-- 
        [overflow 속성]
        - 요소의 내용이 너무 커서, 지정된 영역보다 넘칠 때
          내용을 자르거나, 스크롤바를 추가할지를 지정하는 속성
        - visible(기본값) : 넘쳐도 자르지않고 보여줌
        - hidden : 내용 넘치면 숨김
        - scroll : 무조건 스크롤바를 추가
        - auto : 내용 넘칠 때만 스크롤바 추가
        (주의) 높이가 지정된 블럭요소에만 적용 가능한 속성.
    -->
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi earum dolore possimus repellendus eos veritatis ut. Debitis architecto corporis error eum repudiandae dolorem ea perferendis assumenda id? Et ex explicabo.</div>
    <br>
    <div>Lorem ipsum dolor sit amet.</div>
</body>
</html>
