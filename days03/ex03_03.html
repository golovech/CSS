<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    div{
        border: 3px solid gray;
        padding: 10px;
    }
    div img.img1{
        float: left;
    }
    /* 1번 방법 */
    /* .clearfix{
        overflow: auto;
    } */

    /* 2번 방법: 요즘의 안전한 방법 */
    /* :의사클래스
    ::가짜태그(의사요소) */
    .clearfix::after{
        content: "";
        clear: both;
        display: table;
    }
</style>
</head>
<body>
<!-- 
    [ clearfix 해크 ]
    부동 요소(float요소)가 포함하고 있는 컨테이너 요소보다 크면
    컨테이너 외부에 오버플로우가 발생한다.
    이를 해결하기 위한것 : clearfix 해크     
-->

<div class="clearfix">
    <img class="img1" src="../images/pineapple.jpg" alt=""
    width=170 height="170"/>
