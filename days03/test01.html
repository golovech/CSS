</div>
<div id="imgbox2" class="imgbox">

    <img src="../images/img_5terre.jpg" alt=""><button>hide</button>
</div>
<div id="imgbox3" class="imgbox">
    BOX3
    <img src="../images/falls2.jpg" alt=""><button>resetAll</button>
</div>
<script>
    // 자바스크립트
    const btnRemove = document.querySelector("#imgbox1>button:last-of-type");
    const btnHide = document.querySelector("#imgbox2>button:last-child");
    const btnResetAll = document.querySelector("imgbox3>button:first-of-type");

    function remove(){
        div1 = btnRemove.parentElement;
        div1.style.display = "none";
    }

    function hide(){
        div2 = btnHide.parentElement;
        div2.style.display="hidden";
    }

    function resetAll(){
        div3=btnResetAll.parentElement;
        div1.style.display="block";
        div2.style.display="visible";
    }
